<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Công Thức Pha Cà Phê V60</title>
        <!-- reset -->
        <link rel="stylesheet" href="./css/reset.css" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }
            .title {
                color: #333;
                font-size: 26px;
                margin-bottom: 10px;
            }
            .container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                background: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .head__container {
                border: none;
                box-shadow: none;
            }
            .input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
            }
            .button {
                padding: 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 5px;
            }

            .button:hover {
                background-color: #218838;
            }
            .button--red,
            .button--red:hover {
                background-color: red;
            }
            .timer {
                font-size: 24px;
                margin: 20px 0;
                margin-bottom: 10px;
            }
            /* header */
            footer {
                margin-top: 40px;
                padding: 10px;
                text-align: center;
                border-top: 1px solid #ccc;
            }
            /* CSS cho menu */
            /* CSS cho menu */
            .menu {
                display: none; /* Ẩn menu mặc định */
                flex-direction: column;
                position: fixed;
                top: 0;
                left: -250px; /* Bắt đầu nằm ngoài màn hình */
                width: 250px; /* Chiều rộng menu */
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8); /* Overlay màu đen */
                transition: left 0.3s ease; /* Hiệu ứng chuyển động */
                z-index: 1000; /* Đặt trên các phần tử khác */
                padding-top: 60px; /* Khoảng cách trên cùng */
            }
            .menu-item {
                margin: 15px 0;
                color: white;
                text-align: center;
                font-size: 24px;
                text-decoration: none;
            }
            .toggle-menu {
                display: none; /* Ẩn nút toggle trên desktop */
            }
            .close-menu {
                color: white;
                font-size: 24px;
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
            }

            /* Media query cho thiết bị di động */
            @media (max-width: 768px) {
                .toggle-menu {
                    display: block; /* Hiện nút toggle trên mobile */
                    cursor: pointer;
                    background-color: #007bff;
                    color: white;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    margin-bottom: 12px;
                }
                .menu {
                    display: flex; /* Hiện menu khi toggle */
                    left: -250px; /* Bắt đầu nằm ngoài màn hình */
                }
            }
            .milestone {
                /* display: flex; */
                /* justify-content: space-between;
                align-items: center; */
                gap: 8px;
                margin-top: 15px;
                line-height: 1.5;
            }
            .milestone__details {
                display: block;
            }

            .milestone__target {
                display: block;
                float: right; /* Nếu bạn muốn nó nằm bên phải */
                /* font-weight: 600; */
            }

            .milestone__text {
                color: #333;
            }
            .milestone__tick {
                color: green;
                display: none; /* Mặc định không hiển thị */
            }
            .target {
                color: #007bff; /* Màu xanh dương cho Target */
                font-weight: bold;
            }
            /* input  */
            .input-block {
                margin-bottom: 20px; /* Khoảng cách giữa các block */
                display: flex;
                column-gap: 16px;
                align-items: flex-end;
            }

            .input-group {
                margin-bottom: 15px; /* Khoảng cách giữa các nhóm */
            }

            .input-label {
                margin-bottom: 5px; /* Khoảng cách giữa nhãn và ô nhập */
            }

            .input {
                width: 100%; /* Đảm bảo ô nhập chiếm toàn bộ chiều rộng của nhóm */
                height: 38px; /* Đặt chiều cao cố định cho các ô nhập */
                padding: 0.375rem 0.75rem; /* Padding cho ô nhập */
                border: 1px solid #ced4da; /* Border cho ô nhập */
                border-radius: 0.25rem; /* Border-radius cho ô nhập */
                box-sizing: border-box; /* Đảm bảo padding và border không làm tăng chiều rộng tổng cộng */
            }

            /* Ngăn zoom khi nhập trên iOS */
            input[type="number"] {
                font-size: 16px; /* Đảm bảo kích thước phông chữ không nhỏ hơn 16px */
            }
            /* timebrew */
            .timebrew__wrap {
                margin: 15px 0;
            }
            /* instrucstion */
            .instruction__list {
                display: flex;
                flex-direction: column;
                gap: 7px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Nút toggle menu cho di động -->
            <button class="toggle-menu" onclick="toggleMenu()">Menu</button>

            <!-- Menu -->
            <div class="menu" id="menu">
                <span class="close-menu" onclick="toggleMenu()">×</span>
                <!-- Nút đóng menu -->
                <a class="menu-item" href="#!">Trang 1</a>
                <a class="menu-item" href="#!">Trang 2</a>
                <a class="menu-item" href="#!">Trang 3</a>
                <a class="menu-item" href="#!">Trang 4</a>
                <a class="menu-item" href="#!">Trang 5</a>
                <a class="menu-item" href="#!">Trang 6</a>
                <a class="menu-item" href="./contact.html">Contact</a>
            </div>
            <h1 class="title">Công Thức Pha V60</h1>

            <div class="input-block">
                <div class="input-group">
                    <label class="input-label">Nhập số gram cà phê :</label>
                    <input
                        type="number"
                        class="input"
                        id="coffeeWeight"
                        placeholder="Số gram cà phê"
                        value="15"
                        min="1"
                    />
                </div>

                <div class="input-group">
                    <label class="input-label">Nhập tỷ lệ pha cà phê (ví dụ: 15.555):</label>
                    <input
                        type="number"
                        class="input"
                        id="ratio"
                        placeholder="Tỷ lệ pha"
                        value="15"
                        step="0.001"
                        min="1"
                    />
                </div>
            </div>
            <div class="input-block">
                <div class="input-group">
                    <label for="bloom-time">Nhập thời gian bloom (giây):</label>
                    <input class="input" type="number" id="bloom-time" value="45" />
                </div>

                <div class="input-group">
                    <label for="pour-time">Nhập thời gian rót (giây):</label>
                    <input class="input" type="number" id="pour-time" value="60" />
                </div>
            </div>

            <h2 class="title">Hướng Dẫn Pha Chế</h2>
            <div id="instructions"></div>

            <div class="timer" id="timer">00:00</div>
            <button class="button" id="startBtn" onclick="startTimer()">Bắt Đầu</button>
            <button class="button button--red" id="stopBtn" onclick="stopTimer()" style="display: none">Dừng</button>
            <button class="button" id="resetBtn" onclick="resetTimer()">Đặt Lại</button>
        </div>
        <script>
            let timerInterval;
            let seconds = 0; // Giây bắt đầu
            let bloomTime = 0; // Thời gian bloom
            let pourTime = 0; // Thời gian rót

            function calculate() {
                const coffeeWeight = parseInt(document.getElementById("coffeeWeight").value);
                const ratio = parseFloat(document.getElementById("ratio").value);

                // Kiểm tra và nhận giá trị từ input
                bloomTime = parseFloat(document.getElementById("bloom-time").value) || 0;
                pourTime = parseFloat(document.getElementById("pour-time").value) || 20;

                if (isNaN(coffeeWeight) || coffeeWeight <= 0) {
                    alert("Vui lòng nhập số gram cà phê hợp lệ.");
                    return;
                }

                if (isNaN(ratio) || ratio <= 0) {
                    alert("Vui lòng nhập tỷ lệ pha hợp lệ.");
                    return;
                }

                // Tính toán lượng nước cần thiết
                const waterForBloom = coffeeWeight * 3;
                const remainingWater = coffeeWeight * ratio - waterForBloom;
                const waterForPour = Math.round(remainingWater / 3);

                // Cập nhật hướng dẫn
                const instructions = `
                    <ul class="instruction__list">
                        <li><strong>Số gram cà phê:</strong> ${coffeeWeight}g</li>
                        <li><strong>Nước cần dùng:</strong> ${(waterForBloom + remainingWater).toFixed(
                            2
                        )}g (tỷ lệ 1:${ratio})</li>
                        <li><strong>Nước cho bloom:</strong> ${waterForBloom.toFixed(2)}g (bloom ${bloomTime} giây)</li>
                        <li><strong>Nước cho từng lần rót:</strong> ${waterForPour.toFixed(2)}g</li>
                        <p>Nước nên được đun sôi ở khoảng <strong>90-95°C</strong> cho cà phê rang light.</p>
                    </ul>
                    <div class="timebrew__wrap">
                        <h4 class="title">Thời gian và quy trình:</h4>
                        <ol>
                            <li class="milestone">
                                Rót <strong>${waterForBloom.toFixed(
                                    2
                                )}</strong>g nước vào cà phê và để trong <strong>${bloomTime} giây</strong> 
                                <span class="milestone__tick" id="tick-1">✔️</span>
                                <div class="milestone__details">
                                    (Thời gian: <strong>00:00 - ${formatTime(bloomTime)}</strong>)
                                    <div class="milestone__target target">Target: ${waterForBloom.toFixed(2)}ml</div>
                                </div>
                            </li>
                            <li>Rót thêm nước theo từng bước:</li>
                            <ul>
                                <li class="milestone">
                                    Rót <strong>${waterForPour.toFixed(
                                        2
                                    )}</strong>g trong khoảng <strong>${pourTime} giây</strong>
                                    <span class="milestone__tick" id="tick-2">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime)} - ${formatTime(
                    bloomTime + pourTime
                )}</strong>)
                                        <div class="milestone__target target">Target: ${(
                                            waterForBloom + waterForPour
                                        ).toFixed(2)}ml</div>
                                    </div>
                                </li>
                                <li class="milestone">
                                    Chờ thêm <strong>10 giây</strong> 
                                    <span class="milestone__tick" id="tick-3">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime + pourTime)} - ${formatTime(
                    bloomTime + pourTime + 10
                )}</strong>)
                                    </div>
                                </li>
                                <li class="milestone">
                                    Rót tiếp <strong>${waterForPour.toFixed(
                                        2
                                    )}</strong>g trong khoảng <strong>${pourTime} giây</strong>
                                    <span class="milestone__tick" id="tick-4">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime + pourTime + 10)} - ${formatTime(
                    bloomTime + pourTime + 10 + pourTime
                )}</strong>)
                                        <div class="milestone__target target">Target: ${(
                                            waterForBloom +
                                            waterForPour * 2
                                        ).toFixed(2)}ml</div>
                                    </div>
                                </li>
                                <li class="milestone">
                                    Chờ thêm <strong>10 giây</strong> 
                                    <span class="milestone__tick" id="tick-5">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime + pourTime * 2 + 10)} - ${formatTime(
                    bloomTime + pourTime * 2 + 20
                )}</strong>)
                                    </div>
                                </li>
                                <li class="milestone">
                                    Rót tiếp <strong>${waterForPour.toFixed(
                                        2
                                    )}</strong>g trong khoảng <strong>${pourTime} giây</strong>
                                    <span class="milestone__tick" id="tick-6">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime + pourTime * 2 + 20)} - ${formatTime(
                    bloomTime + pourTime * 2 + pourTime + 20
                )}</strong>)
                                        <div class="milestone__target target">Target: ${(
                                            waterForBloom +
                                            waterForPour * 3
                                        ).toFixed(2)}ml</div>
                                    </div>
                                </li>
                                <li class="milestone">
                                    Chờ thêm <strong>10 giây</strong> cuối cùng 
                                    <span class="milestone__tick" id="tick-7">✔️</span>
                                    <div class="milestone__details">
                                        (Thời gian: <strong>${formatTime(bloomTime + pourTime * 3 + 30)} - ${formatTime(
                    bloomTime + pourTime * 3 + 40
                )}</strong>)
                                    </div>
                                </li>
                            </ul>
                        </ol>
                    </div>
                    <p>Tổng thời gian pha chế khoảng <strong>${((bloomTime + pourTime * 3 + 40) / 60).toFixed(
                        2
                    )} phút (${(bloomTime + pourTime * 3 + 40).toFixed(2)} giây).</strong></p>
                `;

                document.getElementById("instructions").innerHTML = instructions;

                // Reset dấu tick
                resetTicks();
            }

            function startTimer() {
                if (timerInterval) return; // Nếu đang chạy thì không làm gì

                timerInterval = setInterval(function () {
                    seconds++;
                    document.getElementById("timer").innerText = formatTime(seconds);

                    // Kiểm tra mốc thời gian và hiển thị dấu tick tương ứng
                    if (seconds >= bloomTime && seconds < bloomTime + pourTime) {
                        document.getElementById("tick-1").style.display = "inline"; // Rót lần đầu
                    }
                    if (seconds >= bloomTime + pourTime && seconds < bloomTime + pourTime + 10) {
                        document.getElementById("tick-2").style.display = "inline"; // Rót thêm nước
                    }
                    if (seconds >= bloomTime + pourTime + 10 && seconds < bloomTime + pourTime * 2 + 10) {
                        document.getElementById("tick-3").style.display = "inline"; // Chờ thêm
                    }
                    if (seconds >= bloomTime + pourTime * 2 + 10 && seconds < bloomTime + pourTime * 2 + 20) {
                        document.getElementById("tick-4").style.display = "inline"; // Rót tiếp
                    }
                    if (seconds >= bloomTime + pourTime * 2 + 20 && seconds < bloomTime + pourTime * 3 + 20) {
                        document.getElementById("tick-5").style.display = "inline"; // Chờ thêm
                    }
                    if (seconds >= bloomTime + pourTime * 3 + 20) {
                        document.getElementById("tick-6").style.display = "inline"; // Rót tiếp
                        document.getElementById("tick-7").style.display = "inline"; // Chờ thêm cuối
                        clearInterval(timerInterval); // Dừng bộ đếm khi hoàn thành
                    }
                }, 1000);

                // Hiện nút Dừng và ẩn nút Bắt Đầu
                document.getElementById("startBtn").style.display = "none";
                document.getElementById("stopBtn").style.display = "inline";
            }

            function stopTimer() {
                clearInterval(timerInterval);
                timerInterval = null;

                // Hiện nút Bắt Đầu và ẩn nút Dừng
                document.getElementById("startBtn").innerText = "Tiếp Tục";
                document.getElementById("startBtn").style.display = "inline";
                document.getElementById("stopBtn").style.display = "none";
            }

            function resetTimer() {
                clearInterval(timerInterval);
                seconds = 0;
                document.getElementById("timer").innerText = "00:00";
                timerInterval = null;

                // Reset dấu tick
                resetTicks();

                // Hiện nút Bắt Đầu và ẩn nút Dừng
                document.getElementById("startBtn").innerText = "Bắt Đầu";
                document.getElementById("startBtn").style.display = "inline";
                document.getElementById("stopBtn").style.display = "none";
            }

            function resetTicks() {
                for (let i = 1; i <= 7; i++) {
                    document.getElementById(`tick-${i}`).style.display = "none";
                }
            }

            function formatTime(sec) {
                const minutes = Math.floor(sec / 60);
                const secondsLeft = sec % 60;
                return `${String(minutes).padStart(2, "0")}:${String(secondsLeft).padStart(2, "0")}`;
            }

            // Thêm sự kiện lắng nghe cho các trường nhập liệu
            document.getElementById("coffeeWeight").addEventListener("input", calculate);
            document.getElementById("ratio").addEventListener("input", calculate);
            document.getElementById("bloom-time").addEventListener("input", calculate);
            document.getElementById("pour-time").addEventListener("input", calculate);

            // Tính toán ngay khi tải trang
            window.onload = calculate;
        </script>
        <!-- Chân trang -->
        <footer>
            <div class="container">
                <p>
                    Để biết thêm thông tin, hãy xem tại:
                    <a href="https://github.com/d0t666/cafe_v60" target="_blank">GitHub Repository cafe_v60</a>
                    hoặc
                    <a href="https://www.facebook.com/minh.northside/" target="_blank"
                        >https://www.facebook.com/minh.northside/</a
                    >
                </p>
            </div>
        </footer>
    </body>
</html>
