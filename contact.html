<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Công Thức Pha Cà Phê V60</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <!-- reset -->
        <link rel="stylesheet" href="./css/reset.css" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }
            .title {
                color: #333;
                font-size: 26px;
                margin-bottom: 10px;
            }
            .container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                background: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .head__container {
                border: none;
                box-shadow: none;
            }
            .input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
            }
            .button {
                padding: 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 5px;
            }
            .button:hover {
                background-color: #218838;
            }
            .timer {
                font-size: 24px;
                margin: 20px 0;
            }
            /* header */
            footer {
                margin-top: 40px;
                padding: 10px;
                text-align: center;
                border-top: 1px solid #ccc;
            }
            /* CSS cho menu */
            /* CSS cho menu */
            .menu {
                display: none; /* Ẩn menu mặc định */
                flex-direction: column;
                position: fixed;
                top: 0;
                left: -250px; /* Bắt đầu nằm ngoài màn hình */
                width: 250px; /* Chiều rộng menu */
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8); /* Overlay màu đen */
                transition: left 0.3s ease; /* Hiệu ứng chuyển động */
                z-index: 1000; /* Đặt trên các phần tử khác */
                padding-top: 60px; /* Khoảng cách trên cùng */
            }
            .menu-item {
                margin: 15px 0;
                color: white;
                text-align: center;
                font-size: 24px;
                text-decoration: none;
            }
            .toggle-menu {
                display: none; /* Ẩn nút toggle trên desktop */
            }
            .close-menu {
                color: white;
                font-size: 24px;
                position: absolute;
                top: 20px;
                right: 20px;
                cursor: pointer;
            }

            /* Media query cho thiết bị di động */
            @media (max-width: 768px) {
                .toggle-menu {
                    display: block; /* Hiện nút toggle trên mobile */
                    cursor: pointer;
                    background-color: #007bff;
                    color: white;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    margin-bottom: 12px;
                }
                .menu {
                    display: flex; /* Hiện menu khi toggle */
                    left: -250px; /* Bắt đầu nằm ngoài màn hình */
                }
            }
            .milestone {
                /* display: flex; */
                /* justify-content: space-between;
                align-items: center; */
                gap: 8px;
                margin-top: 15px;
                line-height: 1.5;
            }
            .milestone__details {
                display: block;
            }

            .milestone__target {
                display: block;
                float: right; /* Nếu bạn muốn nó nằm bên phải */
                /* font-weight: 600; */
            }

            .milestone__text {
                color: #333;
            }
            .milestone__tick {
                color: green;
                display: none; /* Mặc định không hiển thị */
            }
            .target {
                color: #007bff; /* Màu xanh dương cho Target */
                font-weight: bold;
            }
            /* input  */
            .input-block {
                margin-bottom: 20px; /* Khoảng cách giữa các block */
                display: flex;
                column-gap: 16px;
            }

            .input-group {
                margin-bottom: 15px; /* Khoảng cách giữa các nhóm */
            }

            .input-label {
                margin-bottom: 5px; /* Khoảng cách giữa nhãn và ô nhập */
            }

            .input {
                width: 100%; /* Đảm bảo ô nhập chiếm toàn bộ chiều rộng của nhóm */
                height: 38px; /* Đặt chiều cao cố định cho các ô nhập */
                padding: 0.375rem 0.75rem; /* Padding cho ô nhập */
                border: 1px solid #ced4da; /* Border cho ô nhập */
                border-radius: 0.25rem; /* Border-radius cho ô nhập */
                box-sizing: border-box; /* Đảm bảo padding và border không làm tăng chiều rộng tổng cộng */
            }

            /* Ngăn zoom khi nhập trên iOS */
            input[type="number"] {
                font-size: 16px; /* Đảm bảo kích thước phông chữ không nhỏ hơn 16px */
            }
            /* timebrew */
            .timebrew__wrap {
                margin: 15px 0;
            }
            /* instrucstion */
            .instruction__list {
                display: flex;
                flex-direction: column;
                gap: 7px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Nút toggle menu cho di động -->
            <button class="toggle-menu" onclick="toggleMenu()">Menu</button>

            <!-- Menu -->
            <div class="menu" id="menu">
                <span class="close-menu" onclick="toggleMenu()">×</span>
                <!-- Nút đóng menu -->
                <a class="menu-item" href="index.html">Trang chủ</a>
                <a class="menu-item" href="#!">Trang 2</a>
                <a class="menu-item" href="#!">Trang 3</a>
                <a class="menu-item" href="#!">Trang 4</a>
                <a class="menu-item" href="#!">Trang 5</a>
                <a class="menu-item" href="#!">Trang 6</a>
                <a class="menu-item" href="#!">Trang 7</a>
                <a class="menu-item" href="contact.html">Contact</a>
            </div>
            <h1 class="title" style="text-align: center;">Xem thêm tại chân trang</h1>

            
        <script>
                // Hàm toggle menu
                function toggleMenu() {
                    const menu = document.getElementById("menu");
                    if (menu.style.left === "0px") {
                        menu.style.left = "-250px"; // Đưa menu ra ngoài màn hình
                    } else {
                        menu.style.left = "0px"; // Hiện menu
                    }
                }
    
                // Hiện menu trên desktop
                if (window.innerWidth > 768) {
                    document.querySelector(".toggle-menu").style.display = "none";
                    document.querySelector(".menu").style.display = "flex"; // Hiện menu trên desktop
                    document.getElementById("menu").style.left = "0"; // Đặt menu ở vị trí hiện tại
                }
        </script>
           
       
        <!-- Chân trang -->
        <footer>
            <div class="container">
                <p>
                    Để biết thêm thông tin, hãy xem tại:
                    <a href="https://github.com/d0t666/cafe_v60" target="_blank">GitHub Repository cafe_v60</a>
                    hoặc
                    <a href="https://www.facebook.com/minh.northside/" target="_blank"
                        >https://www.facebook.com/minh.northside/</a
                    >
                </p>
            </div>
        </footer>
    </body>
</html>
